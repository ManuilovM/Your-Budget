
<div mat-dialog-content class="oun-title" style="margin: 0;padding: 0;">
  <span  style="text-align: center; width: 100%; position: absolute;">
    <h1  class="total-badget" >твой бюджет</h1>
  </span>
  <span *ngIf = '!isLogin; else unset1' style="text-align: center;"> Вход <br> не выполнен</span>
  <ng-template #unset1><span > {{name}}</span></ng-template>
  
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon *ngIf="!isLogin">login</mat-icon>
    <mat-icon *ngIf="isLogin">logout</mat-icon>
  </button>
  
  <mat-menu #menu="matMenu">

    <button *ngIf = 'isLogin; else unset' mat-menu-item (click)="logOut()">
      <snpan >Выйти</snpan>
    </button>
    <button *ngIf = 'isLogin' mat-menu-item (click)="customization()">
      <snpan >Настройки</snpan>
    </button>
    
    <ng-template #unset>
      <button mat-menu-item (click)="showLoginForm()" >
        <span >Войти</span>
      </button>
      <button mat-menu-item (click)="showRegForm()">
        <span>Зарегестрироваться</span>
      </button>
    </ng-template>

  </mat-menu>


</div>

<div class="mat-elevation-z8">
    <table mat-table  [dataSource]="budgetItems">
  
      <!-- Position Column -->
      <ng-container matColumnDef="amount">
        <th style="padding-right: 5px;" mat-header-cell *matHeaderCellDef> Сумма </th>
        <td style="padding-right: 5px;" mat-cell *matCellDef="let element" [ngClass]="{green: this.element.amount>=0, red: this.element.amount<0}"> {{element.amount}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th style="padding-right: 5px;" mat-header-cell *matHeaderCellDef> Дата </th>
        <td   style="padding-right: 5px;" mat-cell *matCellDef="let element"  [ngClass]="{green: this.element.amount>=0, red: this.element.amount<0}"> {{element.date|date:"dd.MM.yyyy"}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="category">
        <th style="padding-right: 5px;" mat-header-cell *matHeaderCellDef> Категория </th>
        <td  style="padding-right: 5px;" mat-cell *matCellDef="let element"  [ngClass]="{green: this.element.amount>=0, red: this.element.amount<0}"> {{element.category}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Комментарий </th>
        <td mat-cell *matCellDef="let element;let i = index"  class="description" [ngClass]="{green: this.element.amount>=0, red: this.element.amount<0}"> {{element.description}} 
          <mat-icon  (click) = "deleteBudgetItem($event)" class="oun-input-icon">delete_forever <span style="display: none;">{{i}}</span></mat-icon>
        </td>
      </ng-container>



  
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>

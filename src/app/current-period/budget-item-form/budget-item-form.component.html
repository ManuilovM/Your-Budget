<div class="container">
  <p>Запишите свой доход (положительное число "Суммы") или расход (отрицательное) к своему бюджету</p>
    <form class="example-form" [formGroup]="budgetForm" (ngSubmit)="submit()">

      <mat-form-field class="example-form-field">
        <input placeholder="Сумма" matInput type="number" formControlName="amount">
        <mat-error *ngIf="budgetForm.controls.amount.invalid">Введите сумму</mat-error>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <input placeholder="Дата" matInput type="date" formControlName="date" >
        <mat-error *ngIf="budgetForm.controls.date.invalid">Выберите дату</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Категория"
                 aria-label="Number"
                 matInput
                 formControlName="category"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="budgetForm.controls.category.invalid">Выберите категорию</mat-error>
     </mat-form-field>
     <mat-form-field class="example-form-field">
       <input matInput placeholder="Комментарий" type="text" formControlName="description">
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="budgetForm.invalid">Добавить</button>

    </form>



</div>

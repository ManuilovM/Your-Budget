<div class="mat-elevation-z8">
    <table mat-table [dataSource]="budgetItems">
  
      <!-- Position Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Сумма </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{green: this.element.amount>=0, red: this.element.amount<0}"> {{element.amount}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Дата </th>
        <td mat-cell *matCellDef="let element"  [ngClass]="{green: this.element.amount>=0, red: this.element.amount<0}"> {{element.date}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Категория </th>
        <td mat-cell *matCellDef="let element"  [ngClass]="{green: this.element.amount>=0, red: this.element.amount<0}"> {{element.category}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Комментарий </th>
        <td mat-cell *matCellDef="let element" class="description" [ngClass]="{green: this.element.amount>=0, red: this.element.amount<0}"> {{element.description}} 
          <mat-icon  class="oun-input-icon"  >delete_forever</mat-icon>
        </td>
      </ng-container>



  
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
